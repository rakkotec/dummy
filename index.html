<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
            type="text/css"
            href="style.css">
     <title>ゆで卵のオープンサンド</title>
</head>
<body>
    <div class="header"><span>Cook Pick</span><span>︙</span></div>
    <img src="img/202008261354.png"/>
    <div class="title">ゆで卵のオープンサンド</div>
    <div class="sub-title">材料</div>
    <div class="sub-area">
        <p>・ライ麦食パン(6枚切) ... 1枚</p>
        <p>・卵 ... 1個</p>
        <p>・マヨネーズ ... 適量</p>
    </div>
    <div class="sub-title">作り方</div>
    <div class="sub-area">
        <p>① 600mlくらいのお湯を沸かしておく。</p>
        <p>② ①が沸騰したら、冷蔵庫から出した卵を入れ、9分茹でる。</p>
        <p>③ 卵が茹で上がったら冷水に浸す。</p>
        <p>④ 食パンをトースターで焼く。</p>
        <p>⑤ 茹でた卵の殻を剥き、小さめのお皿に入れてスプーンで潰す。</p>
        <p>⑥ ⑤をパンに乗せる。</p>
    </div>
</body>
</html>
